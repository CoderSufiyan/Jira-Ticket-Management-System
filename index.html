    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="toolbox-cont">
        <div class="toolbox-color-cont">

        </div>
        <div></div>

    <div class="main-cont">

    </div>

            <div class="lightpink"></div>
            <div class="lightgreen"></div>
